trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

variables:
  buildConfiguration: 'Release'
  dotnetSdkVersion: '8.0.x'
  solutionFile: '**/*.sln'
  apiProjectPath: '**/StockTrading.API.csproj'

stages:
- stage: Build
  displayName: 'Build Stage'
  jobs:
  - job: Build
    steps:
    - script: |
        echo "Current directory: $(pwd)"
        ls -la
        find . -name "*.sln" -o -name "*.csproj"
      displayName: 'List directory contents'
    - task: UseDotNet@2
      displayName: 'Install .NET SDK'
      inputs:
        packageType: 'sdk'
        version: '$(dotnetSdkVersion)'

    # create test setting file
    - script: |
        echo "Creating appsettings.Testing.json file..."
        mkdir -p StockTrading.Tests
        echo '{
          "Logging": {
            "LogLevel": {
              "Default": "Information",
              "Microsoft.AspNetCore": "Warning"
            }
          },
          "JwtSettings": {
            "Key": "super_secure_test_key_that_is_at_least_32_bytes_long_for_testing_purposes_only",
            "Issuer": "test_issuer",
            "Audience": "test_audience",
            "AccessTokenExpirationMinutes": 30,
            "RefreshTokenExpirationDays": 7
          },
          "Authentication": {
            "Google": {
              "ClientId": "test_client_id_for_integration_tests",
              "ClientSecret": "test_client_secret_for_integration_tests"
            }
          },
          "ConnectionStrings": {
            "DefaultConnection": "InMemory=true"
          }
        }' > StockTrading.Tests/appsettings.Testing.json
        
        echo "File created:"
        ls -la StockTrading.Tests/appsettings.Testing.json
        echo "File contents:"
        cat StockTrading.Tests/appsettings.Testing.json
      displayName: 'Create Test Settings File'

    - task: DotNetCoreCLI@2
      displayName: 'Restore packages'
      inputs:
        command: 'restore'
        projects: '$(solutionFile)'
        feedsToUse: 'select'

    - task: DotNetCoreCLI@2
      displayName: 'Build solution'
      inputs:
        command: 'build'
        projects: '$(solutionFile)'
        arguments: '--configuration $(buildConfiguration) --no-restore'

    - task: DotNetCoreCLI@2
      displayName: 'Run tests'
      inputs:
        command: 'test'
        projects: '**/*Tests/*.csproj'
        arguments: '--configuration $(buildConfiguration) --no-build'

    - task: DotNetCoreCLI@2
      displayName: 'Publish app'
      inputs:
        command: 'publish'
        publishWebProjects: false
        projects: '$(apiProjectPath)'
        arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: true

    - task: PublishBuildArtifacts@1
      displayName: 'Publish artifacts'
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)'
        artifactName: 'WebApp'

- stage: Deploy
  displayName: 'Deploy to Development'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeployWebApp
    displayName: 'Deploy Web App'
    environment: 'Development'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy to Azure Web App'
            inputs:
              azureSubscription: 'stocktrading'
              appType: 'webApp'
              appName: 'stocktrading-api'
              package: '$(Pipeline.Workspace)/WebApp/*.zip'